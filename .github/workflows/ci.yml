name: CI

on:
  pull_request:
    branches: [develop]
  push:
    branches: [develop]

jobs:
  build:
    runs-on: ubuntu-latest 

    steps:
      - uses: actions/checkout@v2

      - name: Cache node_modules
        uses: actions/cache@v1 # This action allows caching dependencies and build outputs to improve workflow execution time
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-key: |
            ${{ runner.os }}-node-

      - name: Uses NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      
      - run: npm ci # Similar command to npm install, except it's meant to be used in automated environments

      - run: npm run format

      - run: npm run format:check

      - run: npm test -- --coverage
        env:
          CI: true

      - name: Upload test coveraage
        uses: actions/upload-artifact@v1
        with:
          name: code-coverage
          path: coverage
      
      - name: Build Project
        if: github.event_name == 'push'
        run: npm run build
      
      - name: Upload build folder
        uses: actions/upload-artifact@v1
        with:
          name: build
          path: build
      
      - uses: actions/download-artifact
      
      - name: Deploy to Staging
        if: github.event_name == 'push'
        run: npx surge --project ./build --domain abashed-insurance.surge.sh
        env:
          SURGE_LOGIN: ${{ secrets.SURGE_LOGIN }}
          SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}